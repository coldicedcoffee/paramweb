<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Projects — Param Pabari</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,400;0,600;1,400&family=Space+Grotesk:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="grid-bg"></div>

  <header class="site-header">
    <div class="container nav-flex">
      <a class="brand" href="index.html">Param Pabari</a>
      <button id="nav-toggle" class="nav-toggle" aria-label="Toggle navigation">☰</button>
      <nav id="site-nav" class="nav-links">
        <a href="index.html">Home</a>
        <a href="projects.html" class="active">Projects</a>
        <a href="blog.html">Thoughts</a>
        <a href="about.html">About</a>
        <a href="contact.html">Contact</a>
      </nav>
    </div>
  </header>

  <main>
    <section class="section container">
      <h1 class="fade-in">Selected Projects</h1>
      <p class="fade-in delay-1">Deep dives into financial modelling, strategic advisory, and operational turnarounds.</p>
      
      <!-- Admin Trigger -->
      <div class="fade-in delay-1" style="text-align: right; margin-top: 1rem; display:flex; gap:8px; justify-content:flex-end; align-items:center;">
        <button id="admin-trigger" style="background:transparent; border:none; color:#888; cursor:pointer; font-family:'Space Grotesk', sans-serif; font-size:0.8rem;">Admin</button>
        <button id="site-edit-trigger" style="background:transparent; border:1px solid #333; color:#888; cursor:pointer; padding:6px 8px; font-family:'Space Grotesk', sans-serif; font-size:0.8rem;">Site Edit</button>
      </div>

      <!-- Add Project Form (Hidden by default) -->
      <div id="add-project-section" style="display:none; background:#0a0a0a; padding:2rem; border:1px solid #333; margin-top:2rem; margin-bottom:2rem;">
        <h3 style="margin-top:0; color:#d4af37;">Add New Project</h3>
        <div style="display:grid; grid-template-columns: 1fr 1fr; gap:1rem;">
          <input id="p-title" type="text" placeholder="Project Title" style="background:#000; border:1px solid #333; color:#e0e0e0; padding:10px; font-family:inherit;">
          <input id="p-category" type="text" placeholder="Category (e.g. SaaS / Strategy)" style="background:#000; border:1px solid #333; color:#e0e0e0; padding:10px; font-family:inherit;">
        </div>
        <textarea id="p-desc" placeholder="Description" rows="4" style="width:100%; box-sizing:border-box; background:#000; border:1px solid #333; color:#e0e0e0; padding:10px; margin-top:1rem; font-family:inherit;"></textarea>
        <div style="display:grid; grid-template-columns: 1fr 1fr; gap:1rem; margin-top:1rem;">
          <input id="p-tags" type="text" placeholder="Tags (comma separated)" style="background:#000; border:1px solid #333; color:#e0e0e0; padding:10px; font-family:inherit;">
          <input id="p-image" type="text" placeholder="Image URL or Gradient CSS" style="background:#000; border:1px solid #333; color:#e0e0e0; padding:10px; font-family:inherit;">
        </div>
        <div style="margin-top:1rem;">
          <label style="font-size:0.9rem; color:#aaa;">Attach file (PDF/PPT) for download</label>
          <input id="p-file" type="file" accept=".pdf,.ppt,.pptx" style="display:block; margin-top:0.5rem;" />
        </div>
        <button id="save-new-project" style="margin-top:1rem; background:#d4af37; color:#000; border:none; padding:10px 20px; cursor:pointer; font-weight:bold; font-family:inherit;">Save Project</button>
      </div>

      <div id="projects-grid" class="projects-grid fade-in delay-2" style="margin-top: 4rem;">
         <!-- Populated via admin.js -->
         <p style="color:#666;">Loading projects...</p>
      </div>
    </section>
  </main>
  
  <footer>
    <div class="container">
      <p>&copy; 2026 Param Pabari. All rights reserved.</p>
    </div>
  </footer>

  <script src="admin.js"></script>
  <script src="script.js"></script>
</body>
</html>
